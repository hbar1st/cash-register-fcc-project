<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">,
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <main>
        
        <div id="register">CASH</div>
        <div class="drawer">
            <div id="coinarea">
                <div class="header"><div class="center">Denomination</div></div>
                
                <div><img decoding="async" class="coin" src="images/1-cent.png" alt="Penny" ></div>
                <div><img decoding="async" class="coin" src="images/5-cent.png" alt="Nickel"  ></div>
                <div><img decoding="async" class="coin" src="images/10-cent.png" alt="Dime"  ></div>
                <div><img decoding="async" class="coin" src="images/25-cent.png" alt="Quarter"  ></div>
                <div class="header spacer"></div>
                <div class="vertical shift">Cent</div>            
                <div class="vertical shift">Nickel</div>            
                <div class="vertical shift">Dime</div>            
                <div class="vertical shift">Quarter</div>
                
                <div class="header"><div class="center">Count</div></div>
                <div class="count">1</div>
                <div class="count">1</div>
                <div class="count">1</div>
                <div class="count">1</div>
                
            </div>
            <div id="billarea">
                
                
                <div><img decoding="async" class="bill" src="images/1-dollar-bill.jpg" alt="One"  height="50"></div>
                <div ><img decoding="async" class="bill" src="images/5-dollar-bill.jpg" alt="Five"  height="50"></div>
                <div><img decoding="async" class="bill" src="images/10-dollar-bill.jpg" alt="Ten"  height="50"></div>
                <div><img decoding="async" class="bill" src="images/20-dollar-bill.jpg" alt="Twenty"  height="50"></div>
                <div><img loading="async" class="bill" src="images/100-dollar-bill.jpg" alt="Hundred"  height="50"></div>
                
                
                <div class="vertical lshift">$1 Dollar Bill</div>
                <div class="vertical lshift">$5 Dollar Bills</div>
                <div class="vertical lshift">$10 Dollar Bills</div>
                <div class="vertical lshift">$20 Dollar Bills</div>
                <div class="vertical lshift">$100 Dollar Bills</div>
                
                <div class="header"><div class="center">Count</div></div>
                <div class="count">1</div>
                <div class="count">1</div>
                <div class="count">1</div>
                <div class="count">1</div>
                
            </div>
        </div>
        <form>
            <div>Price: <span id="price"></span>
            </div>
            <div>Customer Pays:
                <input id="cash">
            </div>
            <div>Change:
                <div id="change-due"></div>
            </div>
            <button type="submit" id="purchase-btn">Buy it now!</button>
        </form>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
